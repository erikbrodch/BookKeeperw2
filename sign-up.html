<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- sign-up form-->
<div class="container">
	<form>
          UserName: <input type='text' /> <br>
          Email: <input type="email" name="email" placeholder="you@domain.com"> <br>
          Password: <input type='password' placeholder="Password" /> <br>
          Confirm Password<input type="password" id="confirm_password" required> <br>
          Phone number <input type="tel" name="usrtel" placeholder="972.#######"> <br>
          Country: <input type='text' placeholder="US"/> <br>
          <button type="submit">Login</button>
    </form>
</div>
        
</body>
</html>
